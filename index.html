<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Guards</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ed1b76, #1e293b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      color: #d1d5db;
      margin-bottom: 20px;
    }
    .health-bar {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 9999px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 5px;
    }
    .health-fill {
      background: #10b981;
      height: 100%;
      width: 0%;
      transition: width 0.4s ease;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    .status.ok {
      color: #6ee7b7;
    }
    .status.bad {
      color: #fca5a5;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      background: #10b981;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #34d399;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      text-align: center;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Team Guards</h1>
    <p>7ot lcode bech te5ou 5 points <strong>.</strong> lcode tnjm tst3mlou ken mara bark (mn8ir ma tjareb) </p>
    <div>
      <div class="health-bar">
        <div class="health-fill" id="healthFill"></div>
      </div>
      <div style="text-align: right; font-size: 12px; color: #9ca3af;">
        <span id="healthValue">0</span> / 100 (<span id="percent">0</span>%)
      </div>
    </div>
    <div class="controls">
      <input type="text" id="codeInput" placeholder="Enter code hereâ€¦">
      <button onclick="submitCode()">Submit</button>
    </div>
    <div id="status" class="status"></div>
    <div class="footer">
      Attempts: <span id="tries">0</span>
    </div>
  </div>

  <script>
    const VALID_CODES = ["bjahallahya7obasma3ni","5471","mouchlogic","10","15","braziljapon","18981929","ETOILE","zahret el7ayet","bheym brcha","1234","feyla9","saboon","code","jawjawjaw","baboucha","mou5ayem","blata","w9th l3cha","bra mrigel"]; // you can add more codes here
    const INCREMENT = 5;
    const MAX_HEALTH = 100;

    let health = 0;
    let tries = 0;
    let usedCodes = new Set();

    function updateUI() {
      const percent = Math.round((health / MAX_HEALTH) * 100);
      document.getElementById("healthFill").style.width = percent + "%";
      document.getElementById("healthValue").innerText = health;
      document.getElementById("percent").innerText = percent;
      document.getElementById("tries").innerText = tries;
    }

    function submitCode() {
      const input = document.getElementById("codeInput");
      const status = document.getElementById("status");
      const entered = input.value.trim();
      tries++;

      if (VALID_CODES.includes(entered)) {
        if (!usedCodes.has(entered)) {
          health = Math.min(MAX_HEALTH, health + INCREMENT);
          status.innerText = `Correct code! Health increased by ${INCREMENT}.`;
          status.className = "status ok";
          usedCodes.add(entered);
          input.value = "";
        } else {
          status.innerText = "This code has already been used.";
          status.className = "status bad";
        }
      } else {
        status.innerText = "Invalid code. Try again.";
        status.className = "status bad";
      }

      updateUI();
    }

    document.getElementById("codeInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") submitCode();
    });

    updateUI();
  </script>
</body>
</html>
